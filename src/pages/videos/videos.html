<ion-header>

  <ion-navbar>
    <ion-title>videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button full ion-button (click)="searchPlaylists()" [disabled]="channelId === ''" color="danger">
    Pesquisar Playlist
  </button>
  
  <ion-list no-padding>
    <button ion-item *ngFor="let list of playlists | async" (click)="openPlaylistId(list.id)">
      <ion-thumbnail item-start>
          <img [src]="list.snippet.thumbnails.default.url">
      </ion-thumbnail>
      <h2>
        {{list.snippet.title}}
      </h2>
      <p>{{ list.snippet.publishedAt | date: 'short' }}</p>
    </button>
  </ion-list>

</ion-content>
